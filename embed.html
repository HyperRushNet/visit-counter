<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Timer - Headers Only</title>
</head>
<body>
  <h1>Fetch Timer (Headers Only)</h1>
  <button id="fetchBtn">Fetch API</button>
  <pre id="output"></pre>

  <script>
    const btn = document.getElementById('fetchBtn');
    const output = document.getElementById('output');
    const apiUrl = 'https://visit-counter-seven.vercel.app/api';

    btn.addEventListener('click', async () => {
      output.textContent = 'Fetching...';
      const start = performance.now();

      try {
        const controller = new AbortController();
        const signal = controller.signal;

        const res = await fetch(apiUrl, { signal });
        // Zodra we headers hebben, stop de body
        controller.abort();

        const end = performance.now();
        const duration = (end - start).toFixed(2);
        output.textContent = `Server reageerde in ${duration} ms (zonder body te downloaden).`;
      } catch (err) {
        const end = performance.now();
        const duration = (end - start).toFixed(2);
        output.textContent = `Fetch fout na ${duration} ms:\n${err}`;
      }
    });
  </script>
</body>
</html>
