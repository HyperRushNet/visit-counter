<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Counter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 2rem;
  }

  /* Loading overlay */
  #loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(240,242,245,0.9);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    flex-direction: column;
    font-size: 1.2rem;
    color: #1e40af;
  }

  .spinner {
    border: 6px solid #f3f3f3;
    border-top: 6px solid #1e40af;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    margin-bottom: 1rem;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .counter-box {
    background: #fff;
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    text-align: center;
    max-width: 520px;
    width: 100%;
    transition: transform 0.3s ease;
    display: none; /* hidden until loaded */
  }

  .counter-box:hover {
    transform: translateY(-5px);
  }

  .counter-box h1 {
    font-size: 3rem;
    color: #1e40af;
    margin: 0 0 0.5rem 0;
  }

  .counter-box p {
    color: #475569;
    font-size: 1.1rem;
    margin: 0 0 1.5rem 0;
  }

  canvas {
    margin-top: 1.5rem;
    border-radius: 12px;
    background: #f9fafb;
    padding: 1rem;
  }

  @media(max-width: 600px){
    .counter-box h1 { font-size: 2.5rem; }
  }
</style>
</head>
<body>

<div id="loading">
  <div class="spinner"></div>
  Loading visitor data...
</div>

<div class="counter-box" id="counterBox">
  <h1 id="total">0</h1>
  <p>Total visitors in the past 30 days</p>
  <canvas id="chart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbyqVvgb43Xv_wNbUXZygfj-0wEa0ZV-k2h3ZyrWEzW2x3YWaABxJ9PwZ7-CmH1moKp0/exec?mod=1&t=' + Date.now();

async function loadCounter() {
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    // Update total
    document.getElementById('total').innerText = data.value;

    // Prepare chart data
    const labels = Object.keys(data.dailyCounts).sort();
    const values = labels.map(d => data.dailyCounts[d]);

    // Render chart
    new Chart(document.getElementById('chart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Visits per Day',
          data: values,
          fill: true,
          borderColor: '#1e40af',
          backgroundColor: 'rgba(30,64,175,0.2)',
          tension: 0.3,
          pointBackgroundColor: '#1e40af',
          pointHoverRadius: 6
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: { beginAtZero: true },
          x: { ticks: { color: '#334155' } },
        }
      }
    });

    // Hide loading and show counter
    document.getElementById('loading').style.display = 'none';
    document.getElementById('counterBox').style.display = 'block';

  } catch (err) {
    console.error('Error loading counter:', err);
    document.getElementById('loading').innerText = 'Failed to load data. Please refresh.';
  }
}

loadCounter();
</script>
</body>
</html>
